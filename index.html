<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./estilo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Treine me</title>
  </head>
  <body>
    <div class="page">
      <header>
        <img src="./imagens/logo.svg" alt="logo da Treine.me" />
        <nav>
          <ul>
            <li class="negrito">Home</li>
            <li>Sobre</li>
            <li>Treinar</li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="texto">
          <h1>
            Treinos <span>exclusivos</span> <br />
            para você!
          </h1>
          <h2>
            Nós criamos treinos <span>exclusivos e únicos para você.</span>
            <br />
            Invista no seu corpo e <span>tenha muito mais performance</span> e
            <br />
            qualidade de vida.
          </h2>
          <button>
            <img src="./imagens/whats.svg" alt="Logo do whatsapp" />
            Comece já
          </button>
        </section>
        <img src="./imagens/fitness-jump.png" alt="Mulher se exercitando" />
      </main>
      <footer>
        fale concosco no instagram
        <a target="_blank" href="https://instagram.com/treine.me">@treine.me</a>
      </footer>
      <img
        class="bolas"
        src="./imagens/balls-decoration.svg"
        alt="bolinhas decorativas azuis"
      />
    </div>
  </body>
</html>
